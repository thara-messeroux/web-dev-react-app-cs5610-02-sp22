<h1>Tuiter</h1>
<h2>Tuit</h2>
<!-- copy paragraph here -->




<img src="my-picture.jpg"
     width="100px"
     height="66px"/>
<!-- Use img tag to embed pictures in HTML documents. The src
attributes references the image file either locally or remotely.
The width and height attributes configure the image size. If only
width or height is provided, the other scales proportionally -->

<br>




<textarea cols="20"
          rows="2"
          placeholder="Biography"
          title="tooltip">What's happening?</textarea>
<!-- use textarea tag for long form text
configure its width and height with attributes
cols and rows. Use placeholder and tooltip to give
hints. Note default value is in tag's body -->



<br>

<select>
  <option value="VAL1">People you follow</option>
  <option value="VAL2" selected>Everyone can reply</option>
  <option value="VAL3">Only people you mention</option>
</select>
<!-- Wrap several option tags in a select tag.
optionally provide option's value,
otherwise the option's text is the value
of the select element. Optionally use
selected attribute to select default. -->


<select multiple>
  <option value="VAL1" selected>EVERYONE</option>
  <option value="VAL2" >FOLLOWING</option>
  <option value="VAL3" >MENTIONED</option>
</select>
<!-- Alternatively use attribute multiple to
allow selecting more than one option.
Use ctrl+click to select more than one
option -->
<hr>


<input type="file"/>

<button>Tuit</button>
